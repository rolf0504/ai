<!DOCTYPE html>
<html>
  <head>
    <title>Getting Started with ml5.js</title>
    <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js"></script>
  </head>
  <body>
    <h1>Image classification using MobileNet</h1>
    <p>The MobileNet model labeled this as
    <span id="result">...</span> with a confidence of
    <span id="probability">...</span></p>
    <img src="https://ml5js.org/docs/assets/img/bird.jpg" crossorigin="anonymous" id="image" width="400">
    <script>
      function one(path) { return document.querySelector(path) }

      async function main() {
        const classifier = await ml5.imageClassifier('MobileNet')
        const results = await classifier.predict(one('#image'))
        one('#result').innerText = results[0].className;
        one('#probability').innerText = results[0].probability.toFixed(4);
      }

      main()
    </script>
  </body>
</html>
