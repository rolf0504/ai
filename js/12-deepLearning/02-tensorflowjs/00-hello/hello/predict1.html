    <script>
   function predict (input) {
    // y = a*x^2 + b*x + c
    return tf.tidy(() => {
        const x = tf.scalar(input);

        const ax2 = a.mul(x.square());
        const bx = b.mul(x);
        const y = ax2.add(bx).add(c);
        
        return y;
    });
}

// 定义常量
const a = tf.scalar(2);
const b = tf.scalar(4);
const c = tf.scalar(8);

// 对于2预测输出
const result = predict(2);
result.print(); // Tensor 24
